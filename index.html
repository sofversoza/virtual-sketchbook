<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Virtual Sketchbook</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<main id="app-container">
			<section>
				<div id="sidebar">
					<div id="toggle-sidebar">
						<img
							src="assets/toggleicon.svg"
							alt="icon for sidebar toggle"
							id="sidebar-icon"
						/>
					</div>

					<div class="sidebar-wrapper">
						<div id="tool-options">
							<div class="col-1">
								<ul class="tools">
									<li class="tool active" id="pointer">
										<img
											src="assets/pointer.svg"
											alt="pointer tool"
											title="pointer"
										/>
									</li>
									<li class="tool" id="pencil">
										<img
											src="assets/pencil.svg"
											alt="pencil tool"
											title="pencil"
										/>
									</li>
									<li class="tool" id="text">
										<img src="assets/text.svg" alt="text tool" title="text" />
									</li>
									<li class="tool" id="stamp">
										<img
											src="assets/stamp.svg"
											alt="stamp tool"
											title="stamp"
										/>
									</li>
								</ul>
							</div>

							<!-- <li class="tool shape" id="square">
										<img src="assets/square.svg" alt="square tool" />
										<span class="tooltip">Box</span>
									</li>
									<li class="tool shape" id="circle">
										<img src="assets/circle.svg" alt="circle tool" />
										<span class="tooltip">Circle</span>
									</li>
									<li class="tool shape" id="triangle">
										<img src="assets/triangle.svg" alt="triangle tool" />
										<span class="tooltip">Triangle</span>
									</li> -->

							<div class="col-2">
								<ul class="tools">
									<li class="tool" id="eraser">
										<img
											src="assets/eraser.svg"
											alt="eraser tool"
											title="eraser"
										/>
									</li>
									<li class="tool" id="brush">
										<img
											src="assets/brush.svg"
											alt="brush tool"
											title="brush"
										/>
									</li>
									<li class="tool" id="line">
										<img src="assets/line.svg" alt="line tool" title="line" />
									</li>
									<li class="tool" id="square">
										<img
											src="assets/shapes.svg"
											alt="shapes tool"
											title="shapes"
										/>
									</li>
								</ul>
							</div>
						</div>

						<div id="line-width-options">
							<ul class="widths">
								<li class="tool width selected" id="pen-sz" data-line-width="1">
									<img
										src="assets/pen-sz-1.svg"
										alt="line width"
										title="line width"
									/>
								</li>
								<li class="tool width" id="pen-sz" data-line-width="5">
									<img
										src="assets/pen-sz-3.svg"
										alt="line width"
										title="line width"
									/>
								</li>
							</ul>
							<ul class="widths">
								<li class="tool width" id="pen-sz" data-line-width="8">
									<img
										src="assets/pen-sz-4.svg"
										alt="line width"
										title="line width"
									/>
								</li>
								<li class="tool width" id="pen-sz" data-line-width="15">
									<img
										src="assets/pen-sz-5.svg"
										alt="line width"
										title="line width"
									/>
								</li>
							</ul>
						</div>

						<div id="color-fill">
							<ul class="options">
								<li class="tool fill selected" id="no-fill">
									<img
										src="assets/nofill.svg"
										alt="fill color"
										title="no fill color"
									/>
								</li>
								<li class="tool fill" id="fill">
									<img
										src="assets/fill.svg"
										alt="fill color"
										title="fill color"
									/>
								</li>
							</ul>
						</div>

						<div id="color-viewer" title="selected color"></div>

						<div id="color-options">
							<div class="col-1">
								<ul class="colors">
									<li class="color" id="rainbow">
										<input type="color" id="s-color-picker" value="#FFFFFF" />
									</li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
								</ul>
							</div>

							<div class="col-2">
								<ul class="colors">
									<li class="color selected" id="black"></li>

									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
								</ul>
							</div>

							<div class="col-3">
								<ul class="colors">
									<li class="color" id="white"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
									<li class="color"></li>
								</ul>
							</div>
						</div>

						<div id="bottom-options">
							<div class="dark-mode">
								<button class="active" id="on">
									<img
										src="assets/dark_mode_on.svg"
										alt="dark mode on button"
										title="dark mode on"
									/>
								</button>
								<button id="off">
									<img
										src="assets/dark_mode_off.svg"
										alt="dark mode off button"
										title="dark mode off"
									/>
								</button>
							</div>

							<div class="redo-undo">
								<button id="undo">
									<img
										src="assets/undo.svg"
										alt="undo button"
										title="undo changes"
									/>
								</button>
								<button id="redo">
									<img
										src="assets/redo.svg"
										alt="redo button"
										title="redo changes"
									/>
								</button>
							</div>

							<div class="clear-save">
								<button class="clear-btn" title="clear canvas">Reset</button>
								<button class="save-btn" title="download img">Save</button>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section>
				<canvas id="canvas"></canvas>
			</section>
		</main>
	</body>
</html>
